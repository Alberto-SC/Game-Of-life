<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad Tree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- <script src ="p5/p5.js"></script> -->
    <script src = "drawCanvas.js"></script>
    <script src = "fileSave.js"></script>
    <script src = "quadtree.js"></script>
    <script src = "life.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="quadTree.js"></script> -->
    <!-- <script src="sketch.js"></script> -->
</head>
<body>
    <div class="Menu">
        <input type="file" class="btn btn-outline-secondar" id="myfile" accept="LIF/*">
        <button type="button" class="btn btn-primary"  disabled id ="load" >Cargar patron</button>
        <button type="button" class="btn btn-primary"  id ="save" >Guardar estado</button>
        <button type="button" class="btn btn-primary"  id ="Reset" >Reset</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#RandomModal" data-whatever="@getbootstrap">Random</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ReglaModal" data-whatever="@getbootstrap">Establecer regla</button>
        <label>Color celula </label><input type="color" id= "colorC" value="#cccccc" >
        <label>Color fondo </label><input type="color" id = "colorB" value="#001111">
        <button type="button" class="btn btn-primary"  id ="draw_quad"  >Dibujar QuadTree</button>
        <label id = "label_gen">Generación: 0</label>
        <label id = "label_pop">Poblacion: 0</label>

    </div>


    <div class="modal fade" id="RandomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title black" id="exampleModalLabel">Generar universo random</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label black">Número de filas:</label>
                <input type="text" class="form-control" id="sh">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label black">Número de columnas:</label>
                <input type="text" class="form-control" id="sw">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary " >Crear</button>
        </div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="ReglaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title black" id="exampleModalLabel">Establecer una regla para el calculo de nuevas generaciones</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label black">Formato Bxx.../Sxx... ejemplo: B3/S23  </label>
                    <br>
                    <label for="recipient-name" class="col-form-label black">Regla: </label>
                    <input type="text" class="form-control" id="Rule">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary " data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary"  data-dismiss="modal"  id = "SetRule" >Establecer</button>
            </div>
            </div>
        </div>
        </div>


</body>
</html>
